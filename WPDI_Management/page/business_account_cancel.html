<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sass/common.css">
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="//at.alicdn.com/t/font_260932_z685iahp4w4b1emi.js"></script>
</head>
<body class="app">
    <div class="app">
        <header class="header-top">
            <div class="logo">
                <p>WPDI经营管理系统</p>
            </div>
            <div class="user-state">
                <p class="user-name" data-toggle="tooltip" data-placement="left" title="用户信息">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yonghu"></use>
                    </svg>
                    某某
                </p>
                <p class="user-msg" data-toggle="tooltip" data-placement="bottom" title="消息通知">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiaoxi"></use>
                    </svg>
                    <span></span>
                </p>
                <p class="user-logout" data-toggle="tooltip" data-placement="bottom" title="退出">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tuichu"></use>
                    </svg>
                </p>
            </div>

            <script>
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })
            </script>
        </header><!--header-->

        <div class="main_box">
            <div class="fixed-left">
                <ul>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shouye"></use>
                            </svg>
                            首页
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiangmu"></use>
                            </svg>
                            项目
                        </a>
                    </li>
                    <li class="on">
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-bianhao"></use>
                            </svg>
                            业号
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-hetong"></use>
                            </svg>
                            合同
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-waixieziyuan"></use>
                            </svg>
                            外协
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-jiezhishenqing"></use>
                            </svg>
                            借支
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shoufei"></use>
                            </svg>
                            收费
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-chanzhifenpei"></use>
                            </svg>
                            产值
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-gaizhang"></use>
                            </svg>
                            盖章
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-guidang"></use>
                            </svg>
                            归档
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-analysis"></use>
                            </svg>
                            分析
                        </a>
                    </li>
                </ul>
            </div><!--fixed left-->
            <div class="content-right">
                <div class="other-top">
                    <div class="top-title">
                        <p>申请取消业号</p>
                    </div>
                </div><!--top-->

                <div class="con-box apply-busAcc">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>申请人：<input type="text" value="申请人" class="form-control"></td>
                            <td>部门：<input type="text" value="部门" class="form-control" disabled></td>
                            <td>业号：<input type="text" value="业号" class="form-control" ></td>
                            <td>原因：<input type="text" value="原因" class="form-control" ></td>
                            <td>时间：<input type="text" value="2017-09-20" class="form-control" disabled></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary revise">确认申请</button>
                </div>
            </div><!--content right-->
        </div><!--main_box-->

    </div>
</body>
</html>
