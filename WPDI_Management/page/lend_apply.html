<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sass/common.css">
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="//at.alicdn.com/t/font_260932_z685iahp4w4b1emi.js"></script>
</head>
<body class="app">
    <div class="app">
        <header class="header-top">
            <div class="logo">
                <p>WPDC经营管理系统</p>
            </div>
            <div class="user-state">
                <p class="user-name" data-toggle="tooltip" data-placement="left" title="用户信息">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yonghu"></use>
                    </svg>
                    某某
                </p>
                <p class="user-msg" data-toggle="tooltip" data-placement="bottom" title="消息通知">
                    <a href="msg_list.html"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiaoxi"></use>
                    </svg>
                        <span></span>
                    </a>
                </p>
                <p class="user-logout" data-toggle="tooltip" data-placement="bottom" title="退出">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tuichu"></use>
                    </svg>
                </p>
            </div>
        </header><!--header-->

        <div class="main_box">
            <div class="fixed-left">
                <ul>
                    <li>
                        <a href="../">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shouye"></use>
                            </svg>
                            首页
                        </a>
                    </li>
                    <li>
                        <a href="pro_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiangmu"></use>
                            </svg>
                            项目
                        </a>
                    </li>
                    <li>
                        <a href="business_account.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-bianhao"></use>
                            </svg>
                            业号
                        </a>
                    </li>
                    <li>
                        <a href="contract.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-hetong"></use>
                            </svg>
                            合同
                        </a>
                    </li>
                    <li>
                        <a href="external_assistance.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-waixieziyuan"></use>
                            </svg>
                            外协
                        </a>
                    </li>
                    <li class="on">
                        <a href="lend_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-jiezhishenqing"></use>
                            </svg>
                            借支
                        </a>
                    </li>
                    <li>
                        <a href="charge.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shoufei"></use>
                            </svg>
                            收费
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-chanzhifenpei"></use>
                            </svg>
                            产值
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-gaizhang"></use>
                            </svg>
                            盖章
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-guidang"></use>
                            </svg>
                            归档
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-analysis"></use>
                            </svg>
                            分析
                        </a>
                    </li>
                </ul>
            </div><!--fixed left-->
            <div class="content-right">
                <div class="other-top">
                    <div class="top-title">
                        <p>借发票</p>
                    </div>
                </div><!--top-->

                <div class="con-box lend-box">
                    <div class="type">

                       <span>
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1" class="regular-radio" checked> 专票
                            <label class="radio-inline" for="inlineRadio2"></label>
                        </span>
                        <span>
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="2" class="regular-radio"> 普票
                             <label class="radio-inline" for="inlineRadio3"></label>
                        </span>

                    </div>

                        <table class="table">
                            <tbody>
                            <tr>
                                <td>业号：<input type="text" class="form-control"></td>
                                <td>项目名称：<input type="text" class="form-control"></td>
                                <td>部门：<input type="text" class="form-control"></td>
                                <td>项目负责人：<input type="text" class="form-control"></td>
                                <td>委托单位：<input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>发票金额：<input type="text" class="form-control"></td>
                                <td>
                                    所属：
                                    <select class="form-control">
                                        <option>总院</option>
                                        <option>公司</option>
                                    </select>
                                </td>

                                <td>付款单位地址：<input type="text" class="form-control"></td>
                                <td>付款单位电话：<input type="text" class="form-control"></td>
                                <td>付款单位开户银行：<input type="text" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>付款单位开户账号：<input type="text" class="form-control"></td>
                                <td>付款单位税务登记证号码：<input type="text" class="form-control"></td>
                                <td colspan="3">备注：<input type="text" class="form-control"></td>
                            </tr>
                            <tr id="type-file">
                                <td colspan="2">要求1：<input type="file"></td>
                                <td colspan="3">要求2：<input type="file"></td>
                            </tr>
                            <tr>
                                <td colspan="5">回执：<input type="file"></td>
                            </tr>
                            </tbody>
                        </table>
                    <button type="button" class="btn btn-primary revise">确认</button>
                </div>
            </div><!--content right-->
        </div><!--main_box-->

        <script>
            $(function () {
                $(".regular-radio").change(function() {
                    if($(this).val()==2){
                        $('#type-file').hide()
                    }
                    if($(this).val()==1){
                        $('#type-file').show()
                    }
                });
            });
        </script>
    </div>
</body>
</html>
