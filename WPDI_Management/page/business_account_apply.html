<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sass/common.css">
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="//at.alicdn.com/t/font_260932_z685iahp4w4b1emi.js"></script>
</head>
<body class="app">
    <div class="app">
        <header class="header-top">
            <div class="logo">
                <p>WPDC经营管理系统</p>
            </div>
            <div class="user-state">
                <p class="user-name" data-toggle="tooltip" data-placement="left" title="用户信息">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yonghu"></use>
                    </svg>
                    某某
                </p>
                <p class="user-msg" data-toggle="tooltip" data-placement="bottom" title="消息通知">
                    <a href="msg_list.html"><svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiaoxi"></use>
                    </svg>
                        <span></span>
                    </a>
                </p>
                <p class="user-logout" data-toggle="tooltip" data-placement="bottom" title="退出">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tuichu"></use>
                    </svg>
                </p>
            </div>

            <script>
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })
            </script>
        </header><!--header-->

        <div class="main_box">
            <div class="fixed-left">
                <ul>
                    <li>
                        <a href="../">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shouye"></use>
                            </svg>
                            首页
                        </a>
                    </li>
                    <li>
                        <a href="pro_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiangmu"></use>
                            </svg>
                            项目
                        </a>
                    </li>
                    <li class="on">
                        <a href="business_account.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-bianhao"></use>
                            </svg>
                            业号
                        </a>
                    </li>
                    <li>
                        <a href="contract.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-hetong"></use>
                            </svg>
                            合同
                        </a>
                    </li>
                    <li>
                        <a href="external_assistance.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-waixieziyuan"></use>
                            </svg>
                            外协
                        </a>
                    </li>
                    <li>
                        <a href="lend_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-jiezhishenqing"></use>
                            </svg>
                            借支
                        </a>
                    </li>
                    <li>
                        <a href="charge.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shoufei"></use>
                            </svg>
                            收费
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-chanzhifenpei"></use>
                            </svg>
                            产值
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-gaizhang"></use>
                            </svg>
                            盖章
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-guidang"></use>
                            </svg>
                            归档
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-analysis"></use>
                            </svg>
                            分析
                        </a>
                    </li>
                </ul>
            </div><!--fixed left-->
            <div class="content-right">
                <div class="other-top">
                    <div class="top-title">
                        <p>申请业号</p>
                    </div>
                </div><!--top-->

                <div class="con-box apply-busAcc">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>申请人：<input type="text" value="申请人" class="form-control"></td>
                            <td>部门：
                                <select class="form-control">
                                    <option>部门1</option>
                                    <option>部门2</option>
                                    <option>部门3</option>
                                    <option>部门4</option>
                                    <option>部门5</option>
                                </select>
                            </td>
                            <td>项目名称：<input type="text" value="项目名称" class="form-control" ></td>
                            <td>委托单位：<input type="text" value="委托单位" class="form-control" ></td>
                            <td>项目类别：<input type="text" value="项目类别" class="form-control"></td>
                            <td>金额：<input type="text" value="金额" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>要求完成时间：<input type="text" value="2017-09-08" class="form-control"></td>
                            <td>建设单位：<input type="text" value="建设单位" class="form-control"></td>
                            <td>建设单位联系人：<input type="text" value="联系人" class="form-control" ></td>
                            <td>联系方式：<input type="text" value="联系方式" class="form-control" ></td>
                            <td>兴建地址：<input type="text" value="兴建地址" class="form-control" ></td>
                            <td>规模：<input type="text" value="规模" class="form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="5">备注：<input type="text" value="备注" class="form-control"></td>
                            <td>登记时间：<input type="text" value="时间" class="form-control" disabled></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary revise">确认申请</button>

                </div>
            </div><!--content right-->
        </div><!--main_box-->

    </div>
</body>
</html>
