        <header class="header-top">
            <div class="logo">

            </div>

                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tuichu"></use>
                    </svg>
                </p>
            </div>

            <script>
                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                })

        <div class="main_box">

                    </li>
                    <li>
                        <a href="pro_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiangmu"></use>
                            </svg>
                            项目
                        </a>
                    </li>
                    <li>
                        <a href="business_account.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-bianhao"></use>
                            </svg>
                            业号
                        </a>
                    </li>
                    <li class="on">
                        <a href="bid_list.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-toubiao"></use>
                            </svg>
                            投标
                        </a>
                    </li>
                    <li>
                        <a href="contract.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-hetong"></use>
                            </svg>
                            合同
                        </a>
                    </li>
                    <li>
                        <a href="external_assistance.html">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-waixieziyuan"></use>
                            </svg>
                            外协

                    </li>
                    <li>
                        <a href="lend_list.html">

                            借支

                    </li>
                    <li>
                        <a href="charge.html">
                            <svg class="icon" aria-hidden="true">

                            收费
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-chanzhifenpei"></use>

                            产值

                    <li>
                        <a href="blueprint.html">

                            </svg>
                            所长
                        </a>
                    </li>
                </ul>
            </div><!--fixed left-->
            <div class="content-right">
                <div class="other-top">
                    <div class="top-title">
                        <p>投标项目</p>
                    </div>
                </div><!--top-->

                <div class="con-box apply-busAcc">
                    <div class="form">
                        <div class="form-con">
                            <div class="form-list">
                                <p class="left-title">业号：</p>
                                <p class="right-input">
                                    <input type="text" class="form-control">
                                </p>
                            </div>
                            <div class="form-list">
                                <p class="left-title">项目名称：</p>
                                <p class="right-input">
                                    <input type="text" class="form-control">
                                </p>
                            </div>
                            <div class="form-list">
                                <p class="left-title">附件：</p>
                                <div class="right-input bid-add">
                                    <div id="as" ></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <button type="button" class="btn btn-primary revise">确认</button>

                </div>
            </div><!--content right-->
        </div><!--main_box-->
        <script src="../js/laydate.js"></script>
        <script type="text/javascript" src="../plugin/diyUpload/js/webuploader.html5only.min.js"></script>
        <script type="text/javascript" src="../plugin/diyUpload/js/diyUpload.js"></script>
        <script>
            laydate.render({
                elem: '#time' //指定元素
            });

            /*upload*/
            $('#as').diyUpload({
                url:'server/fileupload.php',
                success:function( data ) {
                    console.info( data );
                },
                error:function( err ) {
                    console.info( err );
                },
                buttonText : '选择附件文件',
                chunked:true,
                // 分片大小
                chunkSize:512 * 1024,
                //最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
                fileNumLimit:50,
                fileSizeLimit:500000 * 1024,
                fileSingleSizeLimit:50000 * 1024,
                accept: {}
            });
        </script>
    </div>
